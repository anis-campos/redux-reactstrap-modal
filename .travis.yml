language: node_js
node_js:
  - "8"
  - "9"
  - "10"
  - "11"
  - node

before_script:
  - echo $TRAVIS_NODE_VERSION
  - nvm --version
  - node --version
  - npm --version
  - gcc --version
  - g++ --version

install:
  - npm install

script:
  - npm test

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules
deploy:
  provider: npm
  email: dev@dasilvacamposanis.fr
  api_key:
    secure: 
  on:
    tags: true
    repo: anis-campos/redux-reactstrap-modal
